<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Mercado Libre</title>
</head>

<body>

    <!-- Barra de navegacion de la pagina -->

    <header>
        <h1>mercado libre</h1>

        <nav>
            <div class="barra-superior">
                <img src="./img/logo-mercado-liebre.svg" alt="Logo Mercado Libre" class="logo">
                <div class="busqueda">
                    <form action="submit">
                        <input type="text" placeholder="Buscar produtos, marcas">
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>

            <div class="main-nav">

                <ul class="nav-left">
                    <li>
                        <a href="">Ofertas</a>
                    </li>
                    <li>
                        <a href="">Tiendas oficiales</a>
                    </li>
                    <li>
                        <a href="">Vender</a>
                    </li>
                    <li>
                        <a href="">Ayuda</a>
                    </li>
                </ul>
                <ul class="nav-right">
                    <li>
                        <a href="">Creá tu cuenta <i class="fas fa-id-card"></i></a>
                    </li>
                    <li>
                        <a href="">Ingresá <i class="fas fa-sign-in-alt"></i></a>
                    </li>
                    <li>
                        <a href="">Mis compras <i class="fas fa-shopping-basket"></i></a>
                    </li>
                </ul>
            </div>

            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Contenido principal de la página  -->

    <main>
        <div class="container-form">
            <form action="" method="post">
                <h2>Registro</h2>
                <div>
                    <input type="text" name="NyA" placeholder="Nombre y Apellido" required>
                </div>
                <div>
                    <input type="text" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div>
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>
                <div>
                    <label for="fecha_nac">Fecha de nacimiento</label>
                    <input type="date" name="fecha_nac" placeholder="mm/dd/yyyy" required>
                </div>
                <div>
                    <input type="text" name="domicilio" placeholder="Domicilio" required>
                </div>
                <div>
                    <label for="perfil_usuario">Perfil del usuario</label>
                    <input type="radio" name="perfil" value="vendedor" required>Comprador
                    <input type="radio" name="perfil" value="comprador" required>Vendedor
                </div>
                <div>
                    <label for="perfil_usuario">Intereses</label>
                        <input type="checkbox" name="interes_usuario" value="electro" required>Electro
                        <input type="checkbox" name="interes_usuario" value="moda" required>Moda
                        <input type="checkbox" name="interes_usuario" value="hogar" required>hogar
                        <input type="checkbox" name="interes_usuario" value="jugueteria" required>Jugueteria
                        <input type="checkbox" name="interes_usuario" value="vida_sana" required>Vidasana
                </div>
                <div>
                    <input type="password" name="password" placeholder="Contraseña">
                </div>
                <div>
                    <button type="submit">Registrarme</button>
                </div>
                <div>
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </div>

    </main>

    <!-- Pie de pagina  -->

    <footer>

        <p>Copyright &copy; 1999-2023 MercadoLibre S.R.L.</p>
    </footer>
</body>

</html>
